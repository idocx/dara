name: Sphinx Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --extra docs --extra strict --dev
      - name: Install zip
        uses: montudor/action-zip@v1
      - name: Build zip
        run: |
          zip -r tutorial.zip notebooks/
          mv tutorial.zip docs/_static/
      - name: Compile sphinx
        working-directory: .
        run: |
          uv run sphinx-build -M html ./docs ./build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/html
          publish_branch: docs
          exclude_assets: '.github,**/_static/__pycache__,**/_static/__init__.py'
